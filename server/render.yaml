services:
  - type: web
    name: chess-backend
    env: node
    buildCommand: npm install
    startCommand: node serverBackEnd.js
    envVars:
      - key: PORT
        value: 10000
      - key: NODE_ENV
        value: production
      - key: STOCKFISH_API_URL
        value: https://chess-stockfish-server.onrender.com  # Mets ici l'URL une fois que le service est déployé
    rootDir: server/backend

  - type: web
    name: stockfish-server
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: python stockfish_server.py
    envVars:
      - key: PORT
        value: 5000
      - key: PYTHONUNBUFFERED
        value: true
    rootDir: server/stockfish
